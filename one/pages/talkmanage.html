<div id="aaaaaa">
    <link rel="stylesheet" href="../css/talkmanage.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <div class="talktop">
        <span>访谈管理台</span>
        <button class="addtalk right layui-btn layui-btn-normal" data-method="offset" data-type="auto">+ &nbsp;&nbsp;新建访谈</button>
    </div>

    <table class="layui-table" width=100% id="tbtalkmanage" lay-filter="tbtalkmanage">
    </table>
    <!-- 分页器 -->
    <div id="page" style="position:absolute;bottom:0px;left:40%;margin-left:-28px;"></div>

    <script src="../../layui/layui.all.js"></script>

    <!-- 访谈状态颜色变化 -->
    <script type="text/html" id="talk">
        {{# if(d.status=="0"){ }}
        <span style="color:#FF9E00;">访谈未开始</span> {{# }else if(d.status=="1"){}}
        <span style="color:#0EB65C;">正在访谈...</span> {{# }else if(d.status=="2"){}}
        <span>访谈结束</span>{{#}}}
    </script>
    <!-- 访谈类型 -->
    <script type="text/html" id="talktype">
        {{# if(d.type=="0"){ }}
        <span>视频直播</span> {{# }else if(d.type=="1"){}}
        <span>图文直播</span>{{#}}}
    </script>
    <!-- 访谈操作按钮模板 -->
    <script type="text/html" id="handle">
        <a href="javascript:;" lay-event="talkdetail" class="layui-table-link">
            <img src="../../img/edit.png" alt=""> 设置访谈详情
        </a>
        {{# if(d.status=="1"){ }}
        <a href="javascript:;" lay-event="endtalk" class="layui-table-link   endtalk hover">结束访谈</a> {{# }else{ }}
        <span class="endtalk" style="color:#999999;">结束访谈</span> {{# }}}
        <a href="javascript:;" lay-event="delete" class="layui-table-link " style="color:#FF5500;">
            <img src="../../img/delete.png" alt=""> 删除
        </a>
    </script>

    <!-- 新建在线访谈弹框 模板 -->
    <div id="addinlinetalk" style="display:none;">
        <div class="title">新建在线访谈</div>
        <div class="line freewordevent">
            <div class="textleft">*访谈名称</div>
            <div class="left " style="position:relative;">
                <input type="text" class="talk talkname freewordevent" placeholder="请输入类别名称">
                <div class="freewords" style="bottom:8px;">
                    <span class="freespace">30</span>
                    <span>/</span>
                    <span class="maxleng">30</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*访谈时间</div>
            <div class="left">
                <input type="text" class="talk" placeholder="请输入时间" id="starttime">至
                <input type="text" class="talk" placeholder="请输入时间" id="endtime">
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*本期嘉宾</div>
            <div class="left guests" style="float:left;width:450px;">
                <div class="guestlist">
                    <!-- <div class='left guest'>
                        <span guestlists>嘉宾1 &nbsp;&nbsp;</span>
                        <img src="../../img/cancel_02.png" alt="">
                    </div> -->
                </div>
                <div class='left addguest tkil'>添加嘉宾</div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">主持人</div>
            <div class="left">
                <input type="text" class="talk compere" placeholder="请输入主持人">
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">会议简介</div>
            <div class="left" style="position:relative;">
                <textarea class="talkintro freewordevent" name="" id="" cols="30" rows="4"></textarea>
                <div class="freewords">
                    <span class="freespace">50</span>
                    <span>/</span>
                    <span class="maxleng">50</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*访谈场景</div>
            <div class="left select">
                <input type="radio" id="s1" value="0" name="selecttype" class="selecttype color-cb">
                <label for="s1"><div class="ddd"></div>在线访谈视频</label>
                <input type="radio" id="s2" value="1" name="selecttype" class="selecttype color-cb">
                <label for="s2"><div class="ddd"></div>图文实录访谈</label>
            </div>
        </div>
    </div>
    <!-- 新建在线预告 模板 -->
    <div id="addadvance">
        <!-- <form action="" method="post" id="formfile" enctype="multipart/form-data"> -->
        <div class="title">新建访谈预告</div>
        <div class="line freewordevent">
            <div class="textleft">*访谈名称</div>
            <div class="left " style="position:relative;">
                <input type="text" name="name" class="talk talkname freewordevent" placeholder="请输入类别名称">
                <div class="freewords" style="bottom:8px;">
                    <span class="freespace">30</span>
                    <span>/</span>
                    <span class="maxleng">30</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*本期嘉宾</div>
            <div class="left guests" style="float:left;width:450px;">
                <div class="guestlist">
                    <!-- <div class='left guest'>
                        <span class="guestlists">嘉宾1 &nbsp;&nbsp;</span>
                        <img src="../../img/cancel_02.png" alt="">
                    </div> -->
                </div>
                <div class='left addguest adil'>添加嘉宾</div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">主持人</div>
            <div class="left">
                <input type="text" name="compere" class="talk compere" placeholder="请输入主持人">
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">会议简介</div>
            <div class="left" style="position:relative;">
                <textarea class="talkintro freewordevent" name="description" id="" cols="30" rows="4"></textarea>
                <div class="freewords">
                    <span class="freespace">50</span>
                    <span>/</span>
                    <span class="maxleng">50</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*访谈场景</div>
            <div class="left select">
                <!-- <span class="radio-select "></span> -->
                <input type="radio" id="s3" value="0" name="type" class="selectvideo color-cb">

                <label for="s3"><div class="ddd"></div>视频预告</label>
                <!-- <span class="radio-select"></span> -->
                <input type="radio" id="s4" value="1" name="type" class="selectimg color-cb">
                <label for="s4"><div class="ddd"></div> 图文预告</label>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft"></div>
            <div class="left afterup">
                <div class="afterupcon">
                    <img class="upfile upimg" src="../../img/upimg.png" alt="">
                    <img class="upfile upvideo" src="../../img/upvideo.png" alt="">
                    <input type="file" id="beforefileUp" name="files">
                </div>
                <div class="left beforeup" style=" display:none;">
                    <span class="left filename"></span>
                    <span class="left filesize"></span>
                    <div class="left refileup">重新上传
                        <input type="file" capture="camera" id="afterfileUp" name="files">
                    </div>
                    <span class="left deletefile">删除</span>
                </div>
                <div class="clear"></div>
                <div class="left upimg uptip">
                    图片仅支持jpg、gif、png、bmp格式<br>上传最大是100兆
                </div>
                <div class="left upvideo uptip">
                    视频仅支持mp4、mvp、mpeg、mov、3gp格式<br>上传最大是100M
                </div>

            </div>

            <br>
        </div>
        <a id="submitfff">提交</a>
        <!-- </form> -->
    </div>
    <!-- 添加嘉宾的弹框 -->
    <div id="addguest" style="display:none;">
        <div class="add-guest">添加嘉宾</div>
        <input type="text" class="guestname" placeholder="嘉宾姓名20字以内">
    </div>
    <!-- 结束访谈的弹框 -->
    <div id="endtalkpopup" class='center' style="display:none;">
        <div class='center'>
            <img src="../../img/warning.png" alt="">
        </div>
        <div class="comfirmdo">是否确认结束当前访谈？</div>
    </div>
    <div id="cannotdel" class='center' style="display:none;">
        <div>
            <img src="../../img/warning.png" alt="">
        </div>
        <div class="comfirmdo">不能删除当前访谈，请确定访谈结束后，才能删除访谈</div>
    </div>
    <div id="candel" class='center' class="comfirmdo" style="display:none;">
        <div>
            <img src="../../img/warning.png" alt="">
        </div>
        <div class="comfirmdo">是否确认删除当前访谈</div>
    </div>
</div>
