<div id="aaaaaa">
    <link rel="stylesheet" href="../css/talkmanage.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <div class="talktop">
        <span>访谈管理台</span>
        <button class="addtalk right layui-btn layui-btn-normal" data-method="offset" data-type="auto">+ &nbsp;&nbsp;新建访谈</button>
    </div>

    <table class="layui-table" width=100% id="test" lay-filter="test">
    </table>
    <!-- 分页器 -->
    <div id="page" style="position:absolute;bottom:0px;left:40%;margin-left:-28px;"></div>

    <script src="../../layui/layui.all.js"></script>

    <!-- 访谈状态颜色变化 -->
    <script type="text/html" id="talk">
        {{# if(d.status=="正在访谈"){ }}
        <span style="color:#0EB65C;">{{d.status}}</span> {{# }else{}}
        <span>{{d.status}}</span>{{#}}}
    </script>
    <!-- 访谈操作按钮模板 -->
    <script type="text/html" id="handle">
        <a href="javascript:;" class="layui-table-link">
            <img src="../../img/edit.png" alt=""> 设置访谈详情
        </a>
        {{# if(d.status=="正在访谈"){ }}
        <a href="javascript:;" class="layui-table-link  endtalk hover">结束访谈</a> {{# }else{ }}
        <span class="endtalk" style="color:#999999;">结束访谈</span> {{# }}}
        <a href="javascript:;" class="layui-table-link " style="color:#FF5500;">
            <img src="../../img/delete.png" alt=""> 删除
        </a>
    </script>

    <!-- 新建在线访谈模板 -->
    <div id="addinlinetalk" style="border:1px solid red;display:none;">
        <div class="title">新建在线访谈</div>
        <div class="line">
            <div class="textleft">*访谈名称</div>
            <div class="left">
                <input type="text" class="talk talkname" placeholder="请输入类别名称">
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*访谈时间</div>
            <div class="left">
                <input type="text" class="talk" placeholder="请输入时间" id="starttime">至
                <input type="text" class="talk" placeholder="请输入时间" id="endtime">
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*本期嘉宾</div>
            <div class="left" style="border:1px solid red;float:left;width:450px;">
                <div class='left guest'>
                    <span>嘉宾1 &nbsp;&nbsp;</span>
                    <img src="../../img/cancel_02.png" alt="">
                </div>
                <div class='left guest'>
                    <span>嘉宾1 &nbsp;&nbsp;</span>
                    <img src="../../img/cancel_02.png" alt="">
                </div>
                <div class='left guest'>
                    <span>嘉宾1 &nbsp;&nbsp;</span>
                    <img src="../../img/cancel_02.png" alt="">
                </div>
                <div class='left guest'>
                    <span>嘉宾1 &nbsp;&nbsp;</span>
                    <img src="../../img/cancel_02.png" alt="">
                </div>
                <div class='left guest'>
                    <span>嘉宾1 &nbsp;&nbsp;</span>
                    <img src="../../img/cancel_02.png" alt="">
                </div>
                <div class='left guest'>
                    <span>嘉宾1 &nbsp;&nbsp;</span>
                    <img src="../../img/cancel_02.png" alt="">
                </div>
                <div class='left guest'>
                    <span>嘉宾1 &nbsp;&nbsp;</span>
                    <img src="../../img/cancel_02.png" alt="">
                </div>
                <button class='left addguest'>添加嘉宾</button>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">主持人</div>
            <div class="left">
                <input type="text" class="talk" placeholder="请输入主持人">
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">会议简介</div>
            <div class="left">
                <textarea class="talkintro" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="textleft">*访谈场景</div>
            <div class="left select">
                <input type="radio" id="s1" name="selecttype" class="selecttype"><label for="s1">在线访谈视频</label>
                <input type="radio" id="s2" name="selecttype" class="selecttype"><label for="s2">图文实录访谈</label>
            </div>
        </div>
    </div>
    <!-- 添加嘉宾 -->
    <div id="addguest" style="border:1px solid red;">
        <div class="add-guest">添加嘉宾</div>
        <input type="text" class="guestname" placeholder="嘉宾姓名20字以内">
    </div>
</div>
<script>
    ;
    ! function() {
        var $ = layui.$;
        $("button.addguest").click(function() {
            layer.open({
                type: 1,
                area: ['400px', '300px'],
                title: ['', "background:#fff;border:0"], //'在线调试',
                content: $("#addguest"),
                shade: [0.8, '#393D49'],
                skin: 'demo-class2',
                shadeClose: true,
                btnAlign: 'c', //按钮居中显示
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    console.log($("input.guestname").val());
                }
            });
        });
        // 弹出新建框
        $(".addtalk").click(function() {
            layer.open({
                type: 1,
                area: ['500px', '250px'],
                title: ['', "background:#fff;border:0"], //'在线调试',
                content: '<div class="addtype">请选择所要新建的类型</div>',
                shade: [0.2, '#393D49'],
                skin: 'demo-class',
                shadeClose: true,
                btnAlign: 'c', //按钮居中显示
                btn: ['在线访谈', '在线预告'],
                yes: function(index, layero) {
                    //按钮【按钮一】的回调
                    layer.close(index);
                    layer.open({
                        type: 1,
                        area: ['700px', '600px'],
                        title: ['', "background:#fff;border:0"], //'在线调试',
                        content: $("#addinlinetalk"),
                        shade: [0.2, '#393D49'],
                        skin: 'demo-class2',
                        shadeClose: true,
                        btnAlign: 'c', //按钮居中显示
                        btn: ['确定'],
                        yes: function(index, layero) {}
                    });
                },
                btn2: function(index, layero) {
                    //按钮【按钮二】的回调

                    //return false 开启该代码可禁止点击该按钮关闭
                },
                cancel: function() {
                    //右上角关闭回调

                    //return false 开启该代码可禁止点击该按钮关闭
                },
                end: function() {
                    // 无论是确认还是取消，只要层被销毁了，end都会执行，不携带任何参数。
                }
            });
        });
        // 新建访谈时间
        var laydate = layui.laydate;
        laydate.render({
            elem: '#starttime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endtime',
            type: 'datetime'
        });
        // 表格
        var table = layui.table;
        table.render({
            elem: '#test',
            skin: 'line',
            url: '../data.json',
            cols: [
                [ //表头
                    {
                        field: 'number',
                        title: '序号',
                        width: 100,
                        unresize: true
                    }, {
                        field: 'name',
                        title: '访谈名称',
                        unresize: true
                    }, {
                        field: 'status',
                        title: '访谈状态',
                        width: 120,
                        templet: '#talk',
                        unresize: true
                    }, {
                        field: 'kind',
                        title: '类型',
                        wdith: 150,
                        unresize: true
                    }, {
                        field: 'as',
                        title: '操作',
                        width: 360,
                        templet: '#handle',
                        unresize: true
                    }
                ]
            ],
        });
        // 分页器
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'page',
            count: 50,
            prev: "<<上一页",
            next: "下一页>>",
            theme: '#4597E0'
        });
    }();
</script>
