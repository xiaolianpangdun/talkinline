<div style="padding:0 2%;box-sizing: border-box;">
    <div class="talktop">
        <span>历史访谈管理台</span>
    </div>

    <!-- <table class="layui-hide" width=96% id="historytalk" lay-filter="historytalk">
    </table> -->
    <table class="table-sx" width="100%">
        <thead>
            <tr>
                <th width="12% ">序号</th>
                <th width="22% ">访谈名称</th>
                <th width="22% ">访问状态</th>
                <th width="22% ">类型</th>
                <th width="22% ">操作</th>
            </tr>
        </thead>
        <tbody class="table-tbody ">
            <!-- <tr>
                <td>1</td>
                <td>国税局会议</td>
                <td class="table-status ">访谈结束</td>
                <td>图文访谈</td>
                <td>
                    <span style="color:#01AAED;"><img src="../../img/edit.png " alt=" ">编辑</span>
                </td>
            </tr> -->
        </tbody>
    </table>
    <!-- 分页器 -->
    <div style="text-align:center;width:96%;position:absolute;bottom:75px; ">
        <div id="page"></div>
    </div>
    <!-- 访谈状态模板 -->
    <script type="text/html " id="talk ">
        {{# if(d.status=="0 "){ }}
        <span style="color:#FF9E00; ">访谈未开始</span> {{# }else if(d.status=="1 "){}}
        <span style="color:#0EB65C; ">正在访谈...</span> {{# }else if(d.status=="2 "){}}
        <span>访谈结束</span>{{#}}}
    </script>

    <!-- 访谈类型模板 -->
    <script type="text/html " id="talktype ">
        {{# if(d.type=="0 "){ }}
        <span>视频访谈</span> {{# }else if(d.type=="1 "){}}
        <span>图文访谈</span>{{#}}}
    </script>

    <script src="../../layui/layui.all.js "></script>
    <!-- 操作按钮模板 -->
    <script type="text/html " id="edit ">
        <a href="javascript:; " class="layui-table-link " lay-event="historytalkdetail ">
            <img src="../../img/edit.png " alt=" ">编辑
        </a>
    </script>
</div>
<script src="../js/jquery.1.8.3.min.js "></script>

</script>
