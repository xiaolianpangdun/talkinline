<link rel="stylesheet" href="../../layui/css/layui.css">
<div class="talktop">
    <span>历史访谈管理台</span>
</div>

<table class="layui-table" width=100% id="historytalk" lay-filter="historytalk">
</table>
<!-- 访谈状态模板 -->
<script type="text/html" id="talk">
    {{# if(d.status=="0"){ }}
    <span style="color:#FF9E00;">访谈未开始</span> {{# }else if(d.status=="1"){}}
    <span style="color:#0EB65C;">正在访谈...</span> {{# }else if(d.status=="2"){}}
    <span>访谈结束</span>{{#}}}
</script>

<!-- 访谈类型模板 -->
<script type="text/html" id="talktype">
    {{# if(d.type=="0"){ }}
    <span>视频直播</span> {{# }else if(d.type=="1"){}}
    <span>图文直播</span>{{#}}}
</script>
<!-- 分页器 -->
<div id="page" style="position:absolute;bottom:0px;left:40%;margin-left:-28px;"></div>

<script src="../../layui/layui.all.js"></script>
<!-- 操作按钮模板 -->
<script type="text/html" id="edit">
    <a href="javascript:;" class="layui-table-link">
        <img src="../../img/edit.png" alt="">编辑
    </a>
</script>
<script src="../js/historytalk.js">
</script>
