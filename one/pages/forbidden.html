<link rel="stylesheet" href="../css/forbidden.css">
<link rel="stylesheet" href="../../common.css">
<link rel="stylesheet" href="../../layui/css/layui.css">
<div style='overflow:hidden;padding:0 2%;'>
    <div class="talktop">
        <span>违禁词设置</span>
        <div class="lead right">
            <span>导入</span>
            <form action="" method="post" id="forbidfile" enctype="multipart/form-data">
                <input type="file" id="leadfile" name="file" class="leadfile">
            </form>
        </div>
        <button class="right addforbidword">新增违禁词</button>
        <button class="search right">搜索</button>
        <input type="text" class="right search" placeholder="搜入关键词搜索">
    </div>
    <!-- 违禁词为空的时候 -->
    <div class="none">
        <img src="../../img/noforbidden.png" alt=""><br>
        <div class="tip">暂无违禁词，您可手动添加会议违禁词</div>
        <!-- <button class="addforbidden addforbidword">新增违禁词</button> -->
    </div>

    <!-- 有违禁词时 -->
    <div class="had">
        <div class="forbidword">
            <div class="forbidwords" style="min-height:640px;">
                <!-- <div class="left">
                <span>中国共产党统治</span>
                <img class="del" src="../../img/del.png" alt="">
                </div> -->
            </div>

        </div>
        <div class="clear"></div>
        <!-- 分页器 -->
        <div style="text-align:center;width:96%;margin-top:20px;">
            <div id="forbidpage"></div>
        </div>
    </div>

    <!-- 添加违禁词弹出框模板 -->
    <div id="addforbidword" style="display:none;">
        <div class="title">添加违禁词</div>
        <input class="content" type="text" placeholder="请输入内容" maxlength="10">
        <div class="warn">输入的内容不超过10个字</div>
    </div>
    <!-- 删除违禁词弹框模板 -->
    <div id="delforbidword" class='center' style="display:none;">
        <div>
            <img src="../../img/warning.png" alt="">
        </div>
        <div class="comfirmdo">是否确认删除"<span id="wordname">asd</span>"违禁词</div>
    </div>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../js/jquery.1.8.3.min.js"></script>
<script src="../js/jquery.form.js"></script>
<script src="../js/forbidden.js"></script>
<script src="../js/placeholder.js"></script>
