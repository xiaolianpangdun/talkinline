<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线访谈后台登录</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <div class="login">
        <div class="lg-body">
            <div class="left">
                <img class="lg-img" src="./img/Illustrations.png" alt="">
            </div>
            <form class="layui-form" action=""></form>
            <div class="right layui-form-item">
                <p class="lg-title">在线访谈后台系统</p>

                <div class="layui-input-block">
                    <input class="uname" autocomplete="off" type="text" required lay-verify="required" class="layui-input" placeholder="请输入用户名">
                </div>
                <div class="layui-input-block">
                    <input class="upwd" autocomplete="off" type="text" required lay-verify="required" class="layui-input" placeholder="请输入密码">
                </div>
                <div class="layui-input-block remember">
                    <input id="color-cb" class="color-cb" type="checkbox" value="123">
                    <label for="color-cb"><div class="ddd"></div> 记住用户名</label>
                </div>
                <button class="layui-btn loginsubmit" lay-submit lay-filter="formDemo">登录</button>
            </div>
            </form>
        </div>
    </div>


    <script src="./layui/layui.all.js"></script>
    <script src="./login.js">
    </script>
</body>

</html>
